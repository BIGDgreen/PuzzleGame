<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拼图游戏</title>
<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="拼图.css" type="text/css">
<script src="工具栏.js" type="text/javascript"></script>
<script src="裁剪图片.js" type="text/javascript"></script>
</head>

<body>
<div id="wrap"> 
  <!------------------------------------功能区------------------------------->
  <div id="funcarea">
	  
    <p class="time">计时</p>
	  
    <p id="timer" align="center">0:00</p>
	  
    <input type="button" class="btn" id="start" onclick="start()" value="开始" disabled="disabled">
	  
    <input type="button" class="btn restart" id="restart" onclick="restart()" value="重来">
	  
    <button id="sound" onclick="toggle()">
		
    <audio autoplay loop id="press">
		
      <source src="Secret Feelings ~from childhood.mp3" type="audio/mpeg">
		
    </audio>
		
    </button>
	  
  </div>
	
  <div id="container"> 
    <!------------------------------------mn区------------------------------->
    <div id="input">
		
      <form id="mn">
		  
        <div class="input-group mb-3 mm">
			
          <div class="input-group-prepend">
			  <span class="input-group-text">m</span> 
		  </div>
          <input type="text" class="form-control" id="m" value="1">
			
        </div>
		  
        <div class="input-group mb-3">
			
          <div class="input-group-prepend"> 
			  <span class="input-group-text">n</span> 
		  </div>
			
          <input type="text" class="form-control" id="n" value="1">
			
        </div>
		  
        <button type="button" id="yes" onclick="ok()" disabled="disabled">确定</button>
		  
      </form>
		
    </div>
	  
    <img src="images/拼图游戏标题.png" alt="拼图游戏" id="title"> 
    <!-----------------------------------游戏区-------------------------------->
    <div id="main">
		
      <div class="upbtn" id="upbtn"> 
		  <img src="images/upload1.png" class="upload" alt="上传图片">
		  
        <input type="file" class="up" id="up" onchange="uploadImg(this,'picture')">
		  
      </div>
		
      <div class="picture" id="picture"> 
		  <img src="" alt="" id="imghead" height="498" width="798"/>
	  </div>
      
      <!--一张m*n的空表-->
      <div id="mnTable"></div>
      
      <!--图片碎片-->
      <div id="fragments"></div>
    </div>
    s
    <!--图片碎片存放点-->
    <!--单击拖拽，双击旋转-->
    <div id="storagePlace" onclick = "drag()" onDblClick="rotate()"></div>
  </div>
</div>
</body>
</html>
